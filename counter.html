<!DOCTYPE html>
<html>
<head>
    <title>Count down</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h3 style="text-align: center;">Count Down System v1.0.1</h3>
    <div class="container" style="width: 80%;margin: 50px auto;">
        <h4>Day : <span id="date"></span></h4>
        <h4>Current Time : <span id="time"></span></h4>
        <h4>Last Time : <span id="last"></span></h4>
        <h4>Remaining Time : <span id="rem"></span></h4>
        <h4>Cash/Day : <span id="cash"></span> L.E | <span id="cashusd"></span> $ USD</h4>
        <ul>
            <li id="remhrs">Hrs:</li>
            <li id="remmin">Min:</li>
            <li id=remsec>Sec:</li>
        </ul>
        <div class="progress" style="width: 80%;margin: auto;">
            <div class="progress-bar bg-danger" role="progressbar"
            aria-valuemin="0" aria-valuemax="100" style="width:1%;min-width:3em;text-shadow:1px 1px 1px black;" id="progress">
                Calc
            </div>
        </div>
        <script type="text/javascript" src="counter.js"></script>
    </div>
</body>
</html>
